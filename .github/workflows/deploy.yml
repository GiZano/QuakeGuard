name: Build and Push Backend Service

on:
  # Trigger the workflow on push events to the 'main' branch.
  push:
    branches: [ "main" ]
    paths:
      - 'backend-data-elaborator/**'
      - '.github/workflows/**'

env:
  REGISTRY: ghcr.io
  # Define the image name
  IMAGE_NAME: ${{ github.repository }}-backend

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
      # Step 1: Check out the repository code.
      - name: Checkout repository
        uses: actions/checkout@v4

      # [RIMOSSO] Step 2 non serve più! La cartella backend-data-elaborator è già perfetta.

      # Step 3: Authenticate with the GitHub Container Registry.
      - name: Log in to the Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 4: Extract metadata
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=long

      # Step 5: Build and push
      # OCCHIO QUI: Il context ora punta alla cartella vera!
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend-data-elaborator
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}